<div class="c-wrapper">
  <form [formGroup]="flightBriefingForm" (submit)="onSubmit()">
    <mat-grid-list cols="3" rowHeight="60px">
      <mat-grid-tile><div>Message Types</div></mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <section
          class="u-w-100 u-d-fx u-justify-between u-fx-wrap"
          formGroupName="messageTypes"
        >
          <mat-checkbox formControlName="METAR">METAR</mat-checkbox>
          <mat-checkbox formControlName="SIGMET">SIGMET</mat-checkbox>
          <mat-checkbox formControlName="TAF_LONGTAF">TAF</mat-checkbox>
        </section>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="60px">
      <mat-grid-tile><div>Airports</div></mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="u-w-100">
          <input formControlName="airports" type="text" matInput />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="60px">
      <mat-grid-tile><div>Countries</div></mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="u-w-100">
          <input formControlName="countries" type="text" matInput />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="u-w-100 u-ta-r">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [class.spinner]="isLoading"
        [disabled]="!(isFormValid$ | async) || isLoading"
      >
        {{ isLoading ? "Loading" : "Create Briefing" }}
      </button>
    </div>
  </form>
</div>
